<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-dark">
    <div class="container mt-3 col-4">
        <h2> Edit the show</h2>
        <form action="/update_show/{{ show_obj.show_id }}" method="POST">
            <div class="mb-3">
                <label for="show_name">Show Name</label>
                <input type="text" class="form-control" id="show_name" name="show_name" value={{show_obj.show_name}}>
            </div>

            <div class="mb-3">
                <label for="show_rating">Rating</label>
                <select name="show_rating" class="form-control">
                    <option value="1" {% if show_obj.show_rating==1 %} selected="selected" {% endif %}>1</option>
                    <option value="2" {% if show_obj.show_rating==2 %} selected="selected" {% endif %}>2</option>
                    <option value="3" {% if show_obj.show_rating==3 %} selected="selected" {% endif %}>3</option>
                    <option value="4" {% if show_obj.show_rating==4 %} selected="selected" {% endif %}>4</option>
                    <option value="5" {% if show_obj.show_rating==5 %} selected="selected" {% endif %}>5</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="show_tag">Tags</label>
                <select name="show_tag" class="form-control">
                    <option type="text" value="Action" {% if show_obj.show_tag=="Action" %} selected="selected" {% endif
                        %}>Action</option>
                    <option type="text" value="Thriller" {% if show_obj.show_tag=="Thriller" %} selected="selected" {%
                        endif %}>Thriller</option>
                    <option type="text" value="Adventure" {% if show_obj.show_tag=="Adventure" %} selected="selected" {%
                        endif %}>Adventure</option>
                    <option type="text" value="Comedy" {% if show_obj.show_tag=="Comedy" %} selected="selected" {% endif
                        %}>Comedy</option>
                    <option type="text" value="Horror" {% if show_obj.show_tag=="Horror" %} selected="selected" {% endif
                        %}>Horror</option>
                    <option type="text" value="Drama" {% if show_obj.show_tag=="Drama" %} selected="selected" {% endif
                        %}>Drama</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="show_ticket_price">Price</label>
                <input type="number" class="form-control" id="show_ticket_price" name="show_ticket_price"
                    value={{show_obj.show_ticket_price}}>

            </div>

            <div class="mb-3">
                <label for="show_timing">Timing</label>
                <select name="show_timing" class="form-control">
                    <option value="10AM-12PM" {% if show_obj.show_start_timing=="10AM" and
                        show_obj.show_end_timing=="12PM" %} selected="selected" {% endif %}>10 AM to 12 PM</option>
                    <option value="2PM-4PM" {% if show_obj.show_start_timing=="2PM" and show_obj.show_end_timing=="4PM"
                        %} selected="selected" {% endif %}>2 PM to 4 PM</option>
                    <option value="6PM-8PM" {% if show_obj.show_start_timing=="6PM" and show_obj.show_end_timing=="8PM"
                        %} selected="selected" {% endif %}>6 PM to 8 PM</option>

                </select>
            </div>

            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>

        </form>
    </div>

</body>

</html>
