<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-dark">
    <div class="container mt-3 col-4">
        <h2>Creating a new venue</h2>
        <form action="/create_venue" method="POST">
            <div class="mb-3">
                <label for="venue_name">Venue Name</label>
                <input type="text" class="form-control" id="venue_name" name="venue_name">
            </div>

            <div class="mb-3">
                <label for="venue_place">Place</label>
                <select name="venue_place" class="form-control">
                    <option type="text" value="IIT M">IIT M</option>
                    <option type="text" value="IIT B">IIT B</option>
                    <option type="text" value="IIT K">IIT K</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="venue_location">Location</label>
                <select name="venue_location" class="form-control">
                    <option type="text" value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="venue_capacity">Capacity</label>
                <input type="text" class="form-control" id="venue_capacity" name="venue_capacity">

            </div>
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>


        </form>
    </div>
</body>

</html>
