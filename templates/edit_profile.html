<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-dark">
    <div class="container mt-3 col-4">
        <h2> Edit Profile </h2>
        <h4>{{ session.username}} info :</h4>

        <form action="/edit_profile" method="POST">

            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value={{user_obj.first_name}}>

            </div>

            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value={{user_obj.last_name}}>
            </div>

            <div class="mb-3">
                <label for="mob_num">Mobile Number </label>
                <input type="text" class="form-control" id="mob_num" name="mob_num" value={{user_obj.mobile_number}}>
            </div>

            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </div>
</body>

</html>
