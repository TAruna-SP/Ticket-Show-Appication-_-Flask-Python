<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-dark">
    <div class="container mt-3 col-4">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>

            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="mobile_num">Mobile Number</label>
                <input type="text" class="form-control" id="mobile_num" name="mobile_num">
            </div>

            <div class="mb-3">
                <label for="user_type">User Type</label>
                <select name="user_type" class="form-control">
                    <option type="text" value="user">User</option>
                    <option type="text" value="admin">Admin</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name"
                    placeholder="Please type a username">

            </div>

            <div class="mb-3">
                <label for="user_password">Password</label>
                <input type="text" class="form-control" id="user_password" name="user_password"
                    placeholder="Please type a password">

            </div>

            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>


        </form>
</body>

</html>
