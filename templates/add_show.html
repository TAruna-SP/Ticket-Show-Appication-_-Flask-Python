<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css">

</head>

<body class="bg-light text-dark">
    <div class="container mt-3 col-4">
        <h2> Creating a new show</h2>
        <form action="/create_show/{{ venue.venue_id }}" method="POST">
            <div class="mb-3">
                <label for="show_name">Show Name</label>
                <input type="text" class="form-control" id="show_name" name="show_name">
            </div>

            <div class="mb-3">
                <label for="show_rating">Rating</label>
                <select name="show_rating" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="show_tag">Tags</label>
                <select name="show_tag" class="form-control">
                    <option type="text" value="Action">Action</option>
                    <option type="text" value="Thriller">Thriller</option>
                    <option type="text" value="Adventure">Adventure</option>
                    <option type="text" value="Comedy">Comedy</option>
                    <option type="text" value="Horror">Horror</option>
                    <option type="text" value="Drama">Drama</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="show_ticket_price">Price</label>
                <input type="number" class="form-control" id="show_ticket_price" name="show_ticket_price">

            </div>

            <div class="mb-3">
                <label for="show_timing">Timing</label>
                <select name="show_timing" class="form-control">
                    <option value="10AM-12PM">10 AM to 12 PM</option>
                    <option value="2PM-4PM">2 PM to 4 PM</option>
                    <option value="6PM-8PM">6 PM to 8 PM</option>

                </select>
            </div>

            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>

        </form>
    </div>
</body>

</html>
